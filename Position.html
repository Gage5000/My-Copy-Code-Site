<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Example of Position</title>
<style>
body{
margin: 0px;
padding: 0px;
}
#fdfdsdf {
height: 200px;
overflow-y: scroll;
}
</style>
</head>
<body>
<!-- The Position.html is to show position in an example. You can find it in the css lesson 4 as an iframe. -->
<div id="fdfdsdf">
<div style="position: static; padding-top: 10px;"><h1>h1</h1></div>
<div style="position: relative;"><h2>h2</h2></div>	
<div style="position: fixed;"><h3>h3</h3></div>
<div style="position: absolute; right: 130px;"><h4>h4</h4></div>
<div style="position: sticky; top: 0; padding: 5px; border: 2px solid #4CAF50;"><h5>h5</h5></div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
</body>
</html>
